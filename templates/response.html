<!-- templates/response.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=http://{{ redirect_url }}">
    <title>Service Resume</title>
    <script>
        setTimeout(function() {
            window.location.href = 'http://' + '{{ redirect_url }}';
        }, 5000); // Redirect after 5000 milliseconds (5 seconds)
    </script>
</head>
<body>
    <h1>DDS Team</h1>
    <p>Please wait while your service resumes.</p>
</body>
</html>
